name: Build
on: [push]
jobs:
  python-formatting:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12
    - name: Install flake8
      run: pip install flake8
    - name: Run flake8
      run: flake8 .

  run-tests:
    runs-on: ubuntu-latest
    needs: python-formatting
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12  
      - name: Install flask
        run: pip install flask
      - name: Install pytest
        run: pip install pytest
      - name: Run pytest
        run: pytest .
      
  deploy-to-impaas:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: ImPaaS-Deploy
      uses: /impaas/impaas-deploy@v3
      with:
        app-name: nd24ms3624app 
        deployment-token: ${{ secrets.IMPAAS_DEPLOY_TOKEN }}
        method: PLATFORM
